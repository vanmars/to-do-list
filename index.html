<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do List</title>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h4 class="display-4">To-Do Items</h4>
  </div>
  <div class="display">
    <h6 class="lead">Tasks</h6>
    <ul id="taskList">
      <!-- <li id="item1">Item</li>
      <button class="btn-sm btn-primary">Completed!</button>
      <button class="btn-sm btn-primary">Remove Task</button> -->
    </ul>
  </div>
  <form id="tasks">
    <div class="form-group">
      <label for="addTask">Please enter a new task:</label>
      <input id="addTask" type="text" class="form-control">
    </div> 
    <button type="submit" class="btn btn-primary">Add Task</button>
  </form>

</div>
  
</body>
</html>
